<form>
    <h1>Criando uma nova Categoria</h1>

    <mat-form-field class="form" appearance="fill" color="warn">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome">
      </mat-form-field>

      <mat-form-field class="form" appearance="fill" color="warn">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" ></textarea>
      </mat-form-field>
    
      <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="Basic">ATUALIZAR</button>
        <button (click)="cancelar()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
      </div>
    
</form>
